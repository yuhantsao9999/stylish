    <script>
        const accessToken = localStorage.getItem("accessToken")
        console.log("accessToken" + accessToken)
        var js = document.getElementById('content')
        var req = new XMLHttpRequest;
        req.open('GET', '/user/profile', true);
        req.setRequestHeader("Authorization", "Bearer" + " " + accessToken);
        req.send(null);
        req.onreadystatechange = function() {
            if (req.readyState == 4) {
                var profileDiv = document.createElement("div");
                var profileContent = document.createTextNode("name:" + JSON.parse(req.responseText).data.name + "   " + "email:" + JSON.parse(req.responseText).data.email);
                profileDiv.appendChild(profileContent);
                document.getElementById("content").appendChild(profileDiv);

            }
